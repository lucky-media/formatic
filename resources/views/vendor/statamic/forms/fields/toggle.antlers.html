<label 
    class="relative inline-flex items-center cursor-pointer" 
    :id="$id('{{ handle }}')"
    x-model="form.{{ handle }}"
    @change="form.validate('{{ handle }}')"
    :aria-invalid="form.invalid('{{ handle }}')"
    {{ instructions_position == 'below' ?= 'aria-describedBy="{handle}-instructions"' }}>
    
    <input type="hidden" name="{{ handle }}" value="0">
    <input
        type="checkbox"
        name="{{ handle }}"
        id="{{ handle }}"
        value="1" 
        class="sr-only peer"
        {{ js_attributes }} 
        {{ (value && value !== '0') ?= 'checked' }}
        {{ (validate|contains:required)  ?= 'required' }}
        >
    <div
        class="h-[24px] w-[44px] rounded-full bg-input border-2 border-transparent transition-colors peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-ring peer-focus-visible:outline-none peer-focus-visible:ring-offset-2 peer-focus-visible:ring-offset-background peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
    </div>
    {{ if inline_label }}
        <x-label class="ml-3" as="span">
            {{ inline_label }}
        </x-label>
    {{ /if }}
</label>
